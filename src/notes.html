<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="output.css">
        <title>Notes</title>
</head>

<body>
        <section class="w-screen h-screen bg-cyan-600">
                <div class="flex flex-col justify-center items-center pt-10 font-bold">
                        <h1 class="text-5xl text-white "> WORK TO DO'S</h1>
                        <h2 class=" mt-6 text-2xl capitalize text-yellow-200">Enter the Text in box & hit enter</h2>
                        <p class="text-green-400 mt-6 text-2xl capitalize">Click the 'X' to remove note</p>
                        <div class="inp mt-10 w-screen flex justify-center">
                                <input id="inputBox" class="h-12 w-1/3 bg-gray-300 pl-4 p-2 capitalize" autocomplete="off"
                                        placeholder="New item..." type="text">
                                <button id="createBtn"
                                        class="ml-10 w-32 text-10 uppercase border bg-red-300 border-red-600 p-3">Create</button>
                        </div>
                        <div id="addNotes">
                        </div>
        </section>

        <script src="script.js"></script>
</body>

</html>
